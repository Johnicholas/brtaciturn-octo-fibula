<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Viva Pajaro</title>
    <script type="text/javascript" src="pixi.js"></script>
  </head>
  <body>
    <audio src="Drippy-Rainforest.mp3" autoplay="autoplay" loop="loop">
    </audio>
    <img src="bgsplash.jpg" alt="game splash screen" height="900" width="1280">
    <script type='text/javascript' src="myscript.js"></script>
    <script>

        (function() {
          var memoryInitializer = 'garden.html.mem';
          if (typeof Module['locateFile'] === 'function') {
            memoryInitializer = Module['locateFile'](memoryInitializer);
          } else if (Module['memoryInitializerPrefixURL']) {
            memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
          }
          var xhr = Module['memoryInitializerRequest'] = new XMLHttpRequest();
          xhr.open('GET', memoryInitializer, true);
          xhr.responseType = 'arraybuffer';
          xhr.send(null);
        })();

        var script = document.createElement('script');
        script.src = "garden.js";
        document.body.appendChild(script);

</script>
  </body>
</html>
